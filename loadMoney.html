    	<div class="col-sm-9" id="loadMoney">
    	<div class="container">
  <div class="row" style="width: 82%; padding-top: 50px; padding-left: 300px;">
      <table id="t01" style="width: 30%;">
        <form>
          <tr>
            <th colspan="2" style="text-align: center; font-size: large; padding: 25px;">Add Money to Wallet</th>
          </tr>
          <tr *ngFor="let userDetail of userDetails">
            <td style = "padding: 25px;"><span><i class="fa fa-google-wallet"></i> Wallet Balance:</span></td>
            <td style="font-weight: bold;padding: 25px;"> Rs.100</td>
          </tr>
          <tr>
            <td style= "padding: 25px;" >Enter Amount</td>
            <td style= "padding: 25px;"><input type="text" style="width: 200px; height: 30px;" required name="amount" />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center; padding: 5px;padding: 25px;">
              <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addFormModal">Load Wallet</button>
            </td>
          </tr>
        </form>
      </table>
    </div>
  <div class="modal fade" id="addFormModal" role="dialog">
    <div class="modal-dialog" style="width: 500px;">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title" style="font-weight: bold; text-align: center;">Card Payment</h2>
        </div>
        <div class="modal-body">
          <form #paymentForm="ngForm">
            <div class="form-group" id="card-number-field">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" required name="cardNumber"/>
            </div>
            <div class="form-group owner cvv" style="display:inherit">
              <div class="form-group owner" style="float:left;width:60%">
                <label for="owner">Card Holder Name</label>
                <input type="text" class="form-control" id="owner" required name="cardHolderName"/>
              </div>
              <div class="form-group CVV" style="float:left;width:40%; padding-left:5%">
                <label for="cvv">CVV</label>
                <input type="password" class="form-control" id="cvv" required name="cardCVV"/>
              </div>
              <div class="form-group" id="expiration-date">
                <label>Expiration Date</label>
                <select name="cardExpMonth" ngModel>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                </select>
                <select name="cardExpYear" ngModel>
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                </select>
              </div>
              <div class="btn-group" style="padding-bottom: 50px; display: inherit;">
                <button type="button" class="btn btn-danger" data-dismiss="modal" style="float:left;width:50%">Cancel</button>
                <button data-dismiss="modal" class="btn btn-success" style="float:left;width:50%">Add Amount</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
